<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Time tracking Dashboard</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
  <script src='index.js'></script>
</head>

<body>
  <div class='dashboard'>
    <div class='dashboard__card-cnt'>
      <div class="card-cnt__card card-main">
        <div class='card__profile'>
          <img class='card__profile-img' src='time-tracking-dashboard-main/images/image-jeremy.png'>
          <p class='profile__report'>Report for<br><span class='profile__report-name'>John Doe</span></p>
        </div>
        <div class='card__content card__profile__info'>
          <p class='info__period'>Daily<br>Weekly<br>Monthly</p>
        </div>
      </div>
      <div class="card-cnt__card">
        <div class='card__background'>
          <img class='card__img' src='time-tracking-dashboard-main/images/icon-work.svg'>
        </div>
        <div class='card__content'>
          <p class='content__category'>Work</p>
          <img class='content__category-img' src='time-tracking-dashboard-main/images/icon-ellipsis.svg'>
          <p class='content__hours'>32hrs</p>
          <p class='content__time'>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
